<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #22365d;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      color: #22365d;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #22365d;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #22365d;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 16px;
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    button:hover {
      background: #e46e00;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
    }
    .preview img {
      max-width: 200px;
      border-radius: 10px;
      border: 2px solid #22365d;
    }
    .product-list {
      margin-top: 30px;
    }
    .product-list h2 {
      color: #22365d;
      margin-bottom: 15px;
    }
    .product-item {
      background: #f4f6fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .product-item img {
      max-width: 100px;
      border-radius: 8px;
      display: block;
      margin-bottom: 10px;
      border: 2px solid #22365d;
    }
    .product-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #22365d;
    }
    .product-item strong {
      color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subir Producto</h1>
    <form id="productForm">
      <label for="image">Imagen:</label>
      <input type="file" id="image" accept="image/*" required>

      <label for="name">Nombre del Ã­tem:</label>
      <input type="text" id="name" required>

      <label for="price">Precio:</label>
      <input type="number" id="price" step="0.01" required>

      <label for="quantity">Cantidad disponible:</label>
      <input type="number" id="quantity" required>

      <button type="submit">Agregar Producto</button>
    </form>

    <div class="preview" id="preview"></div>

    <div class="product-list" id="productList">
      <h2>Productos Subidos:</h2>
    </div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const preview = document.getElementById('preview');
    const productList = document.getElementById('productList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const imageFile = document.getElementById('image').files[0];
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const quantity = document.getElementById('quantity').value;

      if (imageFile && name && price && quantity) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const productItem = document.createElement('div');
          productItem.classList.add('product-item');
          productItem.innerHTML = `
            <img src="${event.target.result}" alt="${name}">
            <p><strong>Nombre:</strong> ${name}</p>
            <p><strong>Precio:</strong> $${price}</p>
            <p><strong>Cantidad disponible:</strong> ${quantity}</p>
          `;
          productList.appendChild(productItem);
        }
        reader.readAsDataURL(imageFile);

        form.reset();
        preview.innerHTML = "";
      }
    });

    document.getElementById('image').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Vista previa">`;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
